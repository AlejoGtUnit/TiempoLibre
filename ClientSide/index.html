<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Prototipo</title>
        <link rel="stylesheet" href="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets_2017/stylesheets/styles2018.css">
        <!--<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">-->
        <link rel="stylesheet" href="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/clientSide/css/pace.flash.css">
        <link rel="stylesheet" href="css/tiempolibre.css"> 
        <link rel="stylesheet" href="css/lista.css?v=0.1">
        <link rel="stylesheet" href="css/cuadrilla.css?v=0.1">
        <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
        <!--<script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>-->
        <script type="text/javascript" src="https://www.prensalibre.com/CMSScripts/jquery/jquery-cookie.js"></script>
        <script type="text/javascript" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/clientSide/js/pace.min.js"></script>
        <script type="text/javascript" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/clientSide/js/mustache.min.js"></script>
    </head>
    <body>
        <form>
            <div id="contenedor-mayor-modulo-eventos" class="full-width">
                <div id="contenedor-tipo-visualizacion" class="wrapper" data-visualizacion="lista">
                    <p id="texto-visualizacion" class="display-inline text-bold">Visualización</p>
                    <img class="img-tipo-visualizacion" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/ASSETS/burger-black.png" title="Lista" onclick="lista_visualizacion_click();" />
                    <img class="img-tipo-visualizacion" src="https://gnwebprensalibrerootwest.s3.amazonaws.com/App_Themes/PL/assets/images/redaccion/TiempoLibre_Vertical/ASSETS/scuard.png" title="Cuadrilla" onclick="cuadrila_visualizacion_click();" />
                </div>
                <script id="template-card-evento-lista" type="x-tmpl-mustache">
                    <a class="card-evento-lista" data-rowNumber="{{rowNumber}}" href="{{urlEvento}}" target="_blank">
                        <div class="card-evento-imagen-lista">
                            <img class="imagen-evento-lista-mobile" src="{{imagenSmall4_3}}" alt="">
                            <img class="imagen-evento-lista-desk" src="{{imagenSmall}}" alt="">
                        </div>
                        <div class="card-evento-info-lista">
                            <div class="evento-fecha-lista">
                                <div class="fecha-inicio">
                                    <span>{{fechaInicio.mes.nombre}}</span>
                                    <span class="dia">{{fechaInicio.dia}}</span>
                                    <span>{{fechaInicio.hora}}:{{fechaInicio.minuto}}h</span>
                                    {{#mostrarHoraFinalAlFinal}}
                                    <span> | {{ fechaFinal.hora}}:{{fechaFinal.minuto}}h</span>
                                    {{/mostrarHoraFinalAlFinal}}
                                </div>
                                {{#mostrarFechaFinalPorSeparado}}
                                <span id="separacionFechas">-</span>
                                <div class="fecha-fin">
                                    <span>{{fechaFinal.mes.nombre}}</span>
                                    <span class="dia">{{fechaFinal.dia}}</span>
                                    <span>{{fechaFinal.hora}}:{{fechaFinal.minuto}}h</span>
                                </div>
                                {{/mostrarFechaFinalPorSeparado}}
                            </div>
                            <div class="categorias">{{categorias}}</div>
                            <div class="titulo">{{titulo}}</div>
                            <div class="resumen">{{resumen}}</div>
                        </div>
                    </a>
                </script>
                <script id="template-card-evento-cuadrilla" type="x-tmpl-mustache">
                    <div class="" data-rowNumber="{{rowNumber}}">
                        <div class="">
                            <div>
                                <a href="{{urlEvento}}" target="_blank">
                                    <img class="" src="{{imagenSmall}}" alt="">
                                </a>
                            </div>
                            <div class="">
                                <div class="g">
                                    <div class="gi one-third">
                                        <div class="">
                                            <div class="">{{fechaInicio.mes.nombre}}</div>
                                            <div class="">
                                                <span class="">{{fechaInicio.dia}}</span>
                                            </div>
                                            <div class="">{{fechaInicio.hora}}:{{fechaInicio.minuto}}h</div>
                                        </div>
                                    </div>
                                    <div class="gi two-thirds">
                                        <div class="">{{categorias}}</div>
                                        <div class="">{{tituloLimited}}</div>
                                        <div class="">{{resumenLimited}}</div>
                                        <div class="">
                                            <a class="" href="{{urlEvento}}" target="_blank">Leer más</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </script>
                <div id="contenedor-cards-eventos" class="wrapper">
                    <div id="wrapper-cards-eventos">
                        
                    </div>
                </div>
                <div id="contenedor-paginacion-eventos" class="wrapper text-center">
                    <span>---</span>
                </div>
            </div>
        </form>
        <script type="text/javascript" src="js/tiempolibre.js"></script>
    </body>
</html>
